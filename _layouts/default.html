<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if page.title %}{{ page.title }}{% if site.name %} – {% endif %}{% endif %}
      {{ site.name }}
      {% if site.description %} – {{ site.description }}{% endif %}
    </title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    
    <!-- Favicon settings -->
    <link rel="icon" href="{{ site.baseurl }}/images/logos/Logo_Fire_Favicon_Alpha_32x32.png" type="image/png">
    <link rel="shortcut icon" href="{{ site.baseurl }}/images/logos/Logo_Fire_Favicon_Alpha_32x32.png" type="image/png">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body class="light-theme">
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar">
            <img src="{{ site.baseurl }}/images/logos/Logo_BIMShamans_Baner_Light_1024x222.png" class="logo-light" />
            <img src="{{ site.baseurl }}/images/logos/Logo_BIMShamans_Baner_Dark_1024x222.png" class="logo-dark" />
          </a>
          <!--
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>-->
            <!--<p class="site-description">{{ site.description }}</p>
          </div>
          -->
          <br>
          <nav>
            <a href="{{ site.baseurl }}/">blog</a>
            <a href="{{ site.baseurl }}/about">about</a>
            <a href="{{ site.baseurl }}/contact">contact</a>
          </nav>
          <label class="switch">
            <input type="checkbox" id="theme-theme-switcher">
            <span class="slider"></span>
          </label>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <script src="{{ site.baseurl }}/assets/theme-switcher.js"></script>
  </body>
</html>
