#
# This file contains configuration flags to customize your site
#

# Name of your site (displayed in the header)
name: BIM Shamans
description:  
avatar:   

# Language settings
languages: ["en", "pl"]
default_lang: "en"
exclude_from_localization: ["images", "css", "js"]

# Collections and permalinks
permalink: /:categories/:year/:month/:day/:title/
collections:
  posts:
    output: true
    permalink: /:lang/:categories/:title/

# Default settings for pages and posts
defaults:
  -
    scope:
      path: ""      # wszystkie pliki
      type: "pages" # tylko strony
    values:
      layout: "default"
  -
    scope:
      path: "pl"    # pliki w katalogu pl
      type: "pages"
    values:
      lang: "pl"
  -
    scope:
      path: "en"    # pliki w katalogu en
      type: "pages"
    values:
      lang: "en"
  -
    scope:
      path: "_posts/pl"
      type: "posts"
    values:
      lang: "pl"
      layout: "post"
      permalink: /pl/:title/
  -
    scope:
      path: "_posts/en"
      type: "posts"
    values:
      lang: "en"
      layout: "post"
      permalink: /en/:title/

# Site URL
url: "https://bimshamans.com"
baseurl: ""

